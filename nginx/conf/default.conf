# SSL protocols
ssl_protocols TLSv1.2 TLSv1.3;
proxy_ssl_protocols TLSv1.2 TLSv1.3;

server {
    listen 80;
    server_name _;

    # Handle unauthorized dengan redirect ke login page
    location @handle_unauthorized {
        return 302 http://172.20.0.4/login;
    }

    # Portal pages (login & register) harus di atas location /
    location ~ ^/(login|register)$ {
        proxy_pass http://webapp:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
        # Tambahan untuk memastikan redirect bekerja
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://webapp:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API check
    location = /api/check {
        internal;
        proxy_pass http://webapp:8080/api/check;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Semua request reguler - harus di paling bawah
    location / {
        auth_request /api/check;
        auth_request_set $auth_status $upstream_status;

        error_page 401 = @handle_unauthorized;

        proxy_pass http://$http_host;
        proxy_set_header Host $http_host;
    }
}